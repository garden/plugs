<!doctype html>
<meta charset=utf-8>
<meta name=viewport content='width=device-width'>
<title> {{=title|html}} </title>

<link rel=stylesheet href=/lib/css/ui.css>

<body class=gateway>
<form id=toolbar action=javascript:void(0) autocomplete=off>{{-nav|crumb|i;
  <a href='{{=crumb.path|path|xmlattr}}' class="item crumb{{? i == 0; root-crumb}}">{{=crumb.name.replace(/\\/$/, '')|html}}</a>}}
  <input id=search type=search placeholder=searchâ€¦ class=item autofocus>
  <a class=item id=newfile title='create file'>+<img src=/lib/icons/file_lines.png></a>
  <a class=item id=newfolder title='create folder'>+<img src=/lib/icons/folder.png></a>
  <a class="item right" id=settings title=settings
    href='{{=file.path|path|xmlattr}}?plug=meta'>
    <img src=/lib/icons/settings.png>
  </a>
  <a class="item right" id=upload title='upload files'><img src=/lib/icons/cloud_up.png></a>
</form>

<form id=upform action=/$upload enctype=multipart/form-data method=post target=uploader class=hidden>
  <input name=path type=hidden>
  <input name=upload type=file multiple=multiple>
  <iframe id=uploader class=hidden></iframe>
</form>

<div id=filelist>{{-files.sort(function(f1, f2) { return f2.time - f1.time })
  |file|i;
  <li class={{?file.type==='dir'|folder;file}}><a
    href='{{=file.path|path|xmlattr}}'>{{=file.name|html}}</a>}}
</div>

<script src=/lib/js/scout.js></script>
<script src=/lib/js/gateway.js></script>
